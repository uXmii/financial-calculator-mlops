name: Financial Calculator - Pytest CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run pytest with coverage
      run: |
        pytest --cov=src --cov-report=xml --cov-report=html --junitxml=pytest-report.xml -v

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-python-${{ matrix.python-version }}
        path: |
          pytest-report.xml
          htmlcov/

    - name: Display test summary
      if: always()
      run: |
        if [ -f pytest-report.xml ]; then
          echo " Financial Calculator tests completed"
          echo " Test report generated: pytest-report.xml"
        else
          echo " Tests failed - no report generated"
        fi

    - name: Notify on success
      if: success()
      run: echo " All Financial Calculator tests passed successfully!"

    - name: Notify on failure
      if: failure()
      run: echo " Financial Calculator tests failed. Please check the logs."